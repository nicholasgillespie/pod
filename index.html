<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Encoding & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>Pod</title>
    <meta
      name="description"
      content="Pod is your one-stop solution for podcast publishing. Upload your audio with a single click and we'll distribute it to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more. Request access now!"
    />

    <!-- Canonical link -->
    <link rel="canonical" href="https://nicholasgillespie.github.io/pod/" />

    <!-- Favicon, Stylesheet, and Theme Color -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/src/styles/core.scss" />
    <!-- <link rel="stylesheet" href="/src/styles/advanced.scss" /> -->
    <meta name="theme-color" content="#4d96a9" />

    <!-- Script -->
    <script type="module" defer src="/src/scripts/main.js"></script>
  </head>
  <body>
    <header class="hero">
      <div class="hero__content l-repel">
        <nav>
          <a href="#">
            <img class="logo" src="/images/desktop/logo.svg" alt="" />
          </a>
        </nav>

        <div class="[ text ][ l-flow ]">
          <h1>
            Publish your podcasts <span class="u-text-white">everywhere.</span>
          </h1>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <form class="form__email">
            <input
              type="email"
              placeholder="Email address"
              aria-label="Email address"
            />
            <button>Request Access</button>
          </form>
          <div class="l-cluster">
            <img class="icon" src="/images/desktop/spotify.svg" alt="" />
            <img class="icon" src="/images/desktop/apple-podcast.svg" alt="" />
            <img
              class="icon"
              src="/images/desktop/google-podcasts.svg"
              alt=""
            />
            <img class="icon" src="/images/desktop/pocket-casts.svg" alt="" />
          </div>
        </div>
      </div>
      <img
        class="hero__image"
        src="/images/desktop/image-host.jpg"
        alt="Image description"
      />
      <img
        class="hero__dots"
        src="/images/desktop/bg-pattern-dots.svg"
        alt=""
      />
    </header>
  </body>
</html>
